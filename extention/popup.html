<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>CTF extension</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>CTF info</h1>

      <h3>Url</h3>
      <div id="url_holder">URL</div><br />
      <h3>Robots</h3>
      <div id="robot_holder">Robots.txt Not Found</div><br />
    <h3>Git HEAD</h3>
    <div id="git_holder">Git HEAD</div><br />
    <h3>Cookies</h3>
    <div id="cookie_holder">Cookies</div><br />
      <h3>Headers</h3>
      <div id="headers_holder">Headers</div><br />


    <h3>More</h3>
    <div id="more_holder">More info will appear here</div><br />

    <div id="container">
    </div>
  </body>
</html>
